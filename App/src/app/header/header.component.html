<div *ngIf="!flagAdmin">
    <div *ngIf="!flag">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
            <a class="navbar-brand" href="#">HMS</a>
            <button type="button" class="navbar-toggler" data-target="#navbarcontent1" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcontent1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" routerLink="/">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/about">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/contact">CONTACT</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/signin">SIGN IN</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/signup">SIGN UP</a></li>
                </ul>

            </div>
        </nav>
    </div>
    <div *ngIf="flag">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
            <a class="navbar-brand" href="#">HMS</a>
            <button class="navbar-toggler" data-target="#navbarcontent2" data-toggle="collapse"
                aria-controls="navbarcontent" aria-expanded="false" aria-label="navbarcontent2">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcontent2">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" routerLink="/dashboard">Dashboard</a></li>
                </ul>
                <div *ngIf="!flagFamily">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="dropdown-target"
                                data-toggle="dropdown" aria-haspopup="true" role="button"
                                aria-expanded="false">Family</a>
                            <div class="dropdown-menu" aria-labelledby="dropdown-target">

                                <a class="dropdown-item" routerLink="/createfamily">Create</a>
                                <a class="dropdown-item" routerLink="/joinfamily">Join</a>

                            </div>
                        </li>
                    </ul>
                </div>
                <div *ngIf="flagFamily">
                    <ul class="navbar-nav">
                        <!-- <li class="nav-item"><a class="nav-link" routerLink="/showfamily">Family</a></li> -->
                        <li class="nav-item"><a class="nav-link" routerLink="/task-assign">Assign Task</a></li>
                        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="Tasks-target"
                            data-toggle="dropdown" aria-haspopup="true" role="button"
                            aria-expanded="false">Tasks</a>
                        <div class="dropdown-menu" aria-labelledby="Tasks-target">
                            <a class="dropdown-item" routerLink="/tasks">Your Tasks</a>
                            <a class="dropdown-item" routerLink="/assignedtasks">Assigned Tasks</a>
                        </div>
                        </li>
                        <div *ngIf="flagHead">
                            <li class="nav-item"><a class="nav-link" routerLink="/your-requests">Requests</a></li>
                        </div>
                    </ul>
                </div>
                <ul class="navbar-nav ml-auto">    
                <div *ngIf="flagHead">
                        <ul class="navbar-nav ml-auto">
                    
                                <li class="nav-item">Family : {{familyId}}</li>
                            </ul>
                    
                </div>
                    <li class="nav-item"><a class="nav-link" routerLink="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div *ngIf="flagAdmin">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
                <a class="navbar-brand" href="#">HMS</a>
                <button type="button" class="navbar-toggler" data-target="#navbarcontent1" data-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarcontent1">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" routerLink="/admin/family">FAMILY</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/admin/users">USERS</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" routerLink="/admin/tasks">TASKS</a></li> -->
                    </ul>
                    <ul>
                            <li class="nav-item"><a class="nav-link" routerLink="/logout">LOGOUT</a></li>
                    </ul>
                </div>
            </nav>
</div>
