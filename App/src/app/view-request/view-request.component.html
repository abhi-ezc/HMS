<app-auth></app-auth>
<div class="container">
  <br />
  <h2 style="text-align: center">View</h2>
  <br />
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form>
        <table>
          <tr>
            <td>Name</td>
            <td>{{ user.name }}</td>
          </tr>
          <br />
          <tr>
            <td>Age</td>
            <td>{{ user.age }}</td>
          </tr>
          <br />
          <tr>
            <td>Address</td>
            <td>{{ user.address }}</td>
          </tr>
          <br />
          <tr>
            <td>Gender</td>
            <td>{{ user.gender }}</td>
          </tr>
          <br />
        </table>
        <p style="text-align: center">
          <button class="btn btn-success" (click)="onAccept(user._id)">
            Accept
          </button>
          &nbsp;&nbsp;&nbsp;
          <button class="btn btn-danger" (click)="onReject(user._id)">
            Reject
          </button>
        </p>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
<app-header></app-header>
<app-footer></app-footer>
