<div class="container">
  <div class="login">
    <div class="row">
      <div class="col-3 sideDiv"></div>
      <div class="col-5">
        <div class="row">
          <div class="col-5"></div>
          <div class="col-4">
            <h1 style="text-align: center">LOGIN</h1>
          </div>
          <div class="col-3"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-10">
            <form (ngSubmit)="onLogin()">
              <label class="form-text">Email</label>
              <input
                type="text"
                name="email"
                [(ngModel)]="login.email"
                class="form-control"
              />
              <br />
              <label class="form-text">Password</label>
              <input
                type="password"
                name="password"
                [(ngModel)]="login.password"
                class="form-control"
              />
              <br />
              <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                  <button class="btn btn-primary">Login</button>
                </div>
                <div class="col-4"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
<app-header></app-header>
<app-footer></app-footer>
