<app-auth></app-auth>
<div class="container">
  <h2 style="text-align: center">Task</h2>
  <br />
  <br />
  <div class="content">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-3">
        <label>Name</label>
      </div>
      <div class="col-3">
        {{ task.name }}
      </div>

      <div class="col-3"></div>
    </div>
    <br />
    <div class="row">
      <div class="col-3"></div>
      <div class="col-3">
        <label>Description</label>
      </div>
      <div class="col-3">
        {{ task.description }}
      </div>

      <div class="col-3"></div>
    </div>
    <br />
    <div class="row">
      <div class="col-3"></div>
      <div class="col-3">
        <label>Status</label>
      </div>
      <div class="col-3">
        {{ task.status }}
      </div>

      <div class="col-3"></div>
    </div>
    <br />
    <div class="row">
      <div class="col-3"></div>
      <div class="col-3">
        <label>alerted</label>
      </div>
      <div class="col-3">
        {{ task.who }}
      </div>

      <div class="col-3"></div>
    </div>
    <br />
  </div>
</div>
<app-header></app-header>
<app-footer></app-footer>
