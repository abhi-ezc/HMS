<app-admin-auth></app-admin-auth>

<div class="container">
  <h2 style="text-align: center">Families</h2>
  <br />
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <ul *ngFor="let i of family">
        <li>
          {{ i.name }}'s family<button
            style="float: right; color: white"
            class="btn btn-warning"
            (click)="viewFamily(i.family.id)"
          >
            view
          </button>
        </li>
      </ul>
    </div>
    <div class="col-2"></div>
  </div>
</div>
<app-header></app-header>
<app-footer></app-footer>
